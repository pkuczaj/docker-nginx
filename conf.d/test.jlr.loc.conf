server {
       listen   80;
       server_name  test.jlr.appcarousel.loc;
       index index.php;
       root   /var/www/jlr;

       access_log /var/log/nginx/jlr.access.log;
       error_log  /var/log/nginx/jlr.error.log info;

       location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        # This matters if you use drush
        location = /backup {
                deny all;
        }

        # Very rarely should these ever be accessed outside of your lan
        location ~* \.(txt|log)$ {
                allow 127.0.0.1;
                deny all;
        }

        location ~ \..*/.*\.php {
                return 403;
        }

        rewrite ^/jaguar-portal-owner\/verify(.*)$ https://test.jlr.appcarousel.com/jaguar-portal-owner\#verify$1 break;
        rewrite ^/jlr-portal-owner\/verify(.*)$ https://test.jlr.appcarousel.com/jlr-portal-owner\#verify$1 break;

        location / {
                # This is cool because no php is touched for static content
                try_files $uri $uri/ @rewrite;
                expires max;
        }

        location @rewrite {
                # Some modules enforce no slash (/) at the end of the URL
                # Else this rewrite block wouldn&#39;t be needed (GlobalRedirect)
                rewrite ^/(.*)$ /index.php?q=$1;
        }

        #
        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.*)$;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
    #            fastcgi_param HTTPS on;
                fastcgi_param modHeadersAvailable true; #Avoid sending the security headers twice
                fastcgi_param front_controller_active true;
                fastcgi_pass php-handler;
                fastcgi_intercept_errors on;
                fastcgi_request_buffering off;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
            deny  all;
        }
    }

server {
       listen 80;
       server_name  test.jlr.appcarousel.com;

       access_log /var/log/nginx/jlr.access.log;
       error_log  /var/log/nginx/jlr.error.log info;

       ###########################
